<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>Alta Actor</h2>
        </div>

        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Pa√≠ses</span>
                </h4>
                <ul class="list-group mb-3">
                    <tabla-paises (enviarPais)="recibirPais($event)"></tabla-paises>
                </ul>
            </div>
            <div class="col-md-7 col-lg-8">
                <form class="needs-validation" [formGroup]="frm" (ngSubmit)="enviar()">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Ingrese el nombre" formControlName="nombre">
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Ingrese el apellido" formControlName="apellido">
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="username" class="form-label">Documento</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="username" placeholder="Ingrese el documento" formControlName="documento">
                                <div class="invalid-feedback">
                                    Your username is required.
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="email" placeholder="Ingrese la edad" formControlName="edad">
                            <div class="invalid-feedback">
                                Please enter a valid email address for shipping updates.
                            </div>
                        </div>

                    </div>
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Dar de alta</button>
                </form>
                @if(respuesta) {
                    {{respuesta}}
                }
            </div>
        </div>
    </main>
</div>
